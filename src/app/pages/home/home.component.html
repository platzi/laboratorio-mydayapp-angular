<section class="todoapp">
  <app-header></app-header>
  <div
    *ngIf="todoService.todosQuantity > 0"
    class="container todoapp-wrapper"
  >
    <section class="main">
      <app-todo-list
        [todos]="todos"
        (updateStatus)="updateStatus( $event )"
        (updateTodo)="updateTodo( $event )"
        (cancelEdit)="cancelEdit()"
        (deleteTodo)="deleteTodo( $event )"
      >
      </app-todo-list>
    </section>
    <app-footer></app-footer>
  </div>
</section>

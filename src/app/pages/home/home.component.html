<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <app-main *ngIf="showMainFooter"></app-main>
    <app-footer *ngIf="showMainFooter"></app-footer>
  </div>
</section>
